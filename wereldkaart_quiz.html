
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wereldkaart Quiz - Volledige Reeks</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; margin: 0; padding: 0; }
    h1 { margin-top: 20px; }
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    #quiz-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      padding: 15px;
      z-index: 10;
    }
    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    #score {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Wereldkaart Quiz</h1>
  <p>Klik op "Start Quiz" om te beginnen met alle 51 vragen.</p>
  <button onclick="startQuiz()">Start Quiz</button>

  <div class="container">
    <div id="quiz-box" style="display:none;">
      <h2>Welk land en hoofdstad hoort bij nummer <span id="vraag-nummer"></span>?</h2>
      <input type="text" id="land" placeholder="Land"><br>
      <input type="text" id="hoofdstad" placeholder="Hoofdstad"><br>
      <button onclick="controleerAntwoord()">Controleer</button>
      <div id="feedback"></div>
    </div>
    <img src="wereldkaart landen hoofdsteden.jpg" alt="Wereldkaart">
  </div>

  <div id="score"></div>

  <script>
    const antwoorden = {
      1: ["Canada", "Ottawa"], 2: ["Verenigde Staten", "Washington D.C."], 3: ["Mexico", "Mexico-Stad"],
      4: ["Colombia", "Bogot√°"], 5: ["Venezuela", "Caracas"], 6: ["Brazili√´", "Bras√≠lia"],
      7: ["Peru", "Lima"], 8: ["Bolivia", "Sucre"], 9: ["Paraguay", "Asunci√≥n"],
      10: ["Argentini√´", "Buenos Aires"], 11: ["Portugal", "Lissabon"], 12: ["Spanje", "Madrid"],
      13: ["Frankrijk", "Parijs"], 14: ["Zwitserland", "Bern"], 15: ["Itali√´", "Rome"],
      16: ["Marokko", "Rabat"], 17: ["Algerije", "Algiers"], 18: ["Tunesi√´", "Tunis"],
      19: ["Libi√´", "Tripoli"], 20: ["Egypte", "Ca√Øro"], 21: ["Isra√´l", "Jeruzalem"],
      22: ["Palestina", "Ramallah"], 23: ["Soedan", "Khartoem"], 24: ["Eritrea", "Asmara"],
      25: ["Ethiopi√´", "Addis Abeba"], 26: ["Somali√´", "Mogadishu"], 27: ["Nigeria", "Abuja"],
      28: ["Democratische Republiek Congo", "Kinshasa"], 29: ["Zuid-Afrika", "Pretoria"], 30: ["Mali", "Bamako"],
      31: ["Senegal", "Dakar"], 32: ["Gambia", "Banjul"], 33: ["Guinee", "Conakry"],
      34: ["Ivoorkust", "Yamoussoukro"], 35: ["Ghana", "Accra"], 36: ["Angola", "Luanda"],
      37: ["Noorwegen", "Oslo"], 38: ["Duitsland", "Berlijn"], 39: ["Rusland", "Moskou"],
      40: ["Irak", "Bagdad"], 41: ["Iran", "Teheran"], 42: ["Pakistan", "Islamabad"],
      43: ["India", "New Delhi"], 44: ["Bangladesh", "Dhaka"], 45: ["Vietnam", "Hanoi"],
      46: ["Thailand", "Bangkok"], 47: ["China", "Peking"], 48: ["Japan", "Tokio"],
      49: ["Indonesi√´", "Jakarta"], 50: ["Australi√´", "Canberra"], 51: ["Nieuw-Zeeland", "Wellington"]
    };

    let scoreGoed = 0;
    let scoreFout = 0;
    let huidigeNummer = null;
    let tweedeKans = false;
    let teBeantwoorden = [];

    function normalize(text) {
      return text.toLowerCase().normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "");
    }

    function startQuiz() {
      const nummers = Array.from({ length: 51 }, (_, i) => i + 1);
      teBeantwoorden = nummers.sort(() => Math.random() - 0.5);
      scoreGoed = 0;
      scoreFout = 0;
      volgendeVraag();
    }

    function volgendeVraag() {
      if (teBeantwoorden.length === 0) {
        document.getElementById("feedback").textContent = "üéâ Je hebt alle vragen gehad!";
        document.getElementById("quiz-box").style.display = "none";
        return;
      }
      tweedeKans = false;
      huidigeNummer = teBeantwoorden.shift();
      document.getElementById("vraag-nummer").textContent = huidigeNummer;
      document.getElementById("land").value = "";
      document.getElementById("hoofdstad").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("quiz-box").style.display = "block";
      if ([1, 2, 3].includes(huidigeNummer)) {
        document.getElementById("quiz-box").style.left = "auto";
        document.getElementById("quiz-box").style.right = "10px";
      } else {
        document.getElementById("quiz-box").style.right = "auto";
        document.getElementById("quiz-box").style.left = "10px";
      }

    }

    function controleerAntwoord() {
      const land = normalize(document.getElementById("land").value.trim());
      const hoofdstad = normalize(document.getElementById("hoofdstad").value.trim());
      const [correctLand, correctHoofdstad] = antwoorden[huidigeNummer].map(normalize);
      const feedback = document.getElementById("feedback");

      if (land === correctLand && hoofdstad === correctHoofdstad) {
        scoreGoed++;
        feedback.textContent = "‚úÖ Alles correct!";
        updateScore();
        setTimeout(volgendeVraag, 1000);
      } else if (!tweedeKans) {
        tweedeKans = true;
        document.getElementById("land").value = "";
        document.getElementById("hoofdstad").value = "";
        feedback.textContent = "‚ùå Niet correct, probeer het nog eens.";
      } else {
        scoreFout++;
        feedback.innerHTML = `‚ùå Fout. Juist antwoord:<br><strong>${antwoorden[huidigeNummer][0]} - ${antwoorden[huidigeNummer][1]}</strong>`;
        updateScore();
        setTimeout(volgendeVraag, 3000);
      }
    }

    function updateScore() {
      document.getElementById("score").innerHTML = `Score: ${scoreGoed} goed, ${scoreFout} fout.`;
    }
  </script>
</body>
</html>
